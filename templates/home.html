{% extends 'base.html' %} {% block title %}Home Page{% endblock %} 
{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p class="text-success">{{msg}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
<div>
  <h1>Welcome, {{name}}</h1>
  <h4>{{email}}</h4>
</div>
{% endblock %}
